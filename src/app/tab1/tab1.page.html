<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recent Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recent Post</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="0" size-sm="2" push="0" push-lg="10"></ion-col>
      <ion-col size="12" size-sm="8">
        <ion-card *ngFor="let recent of recentPost" href="/detail-post/{{recent.idpost}}">
          <ion-card-header>
            <div style="text-align: center;">
              <img src="https://pbpblog.000webhostapp.com/assets/upload/post/{{recent.gambar_post}}" />
            </div>
            <ion-card-title>{{recent.judul}}</ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="calendar-outline"></ion-icon> {{recent.tgl_update}}
            </ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon name="person-outline"></ion-icon> {{recent.nama}}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content style="text-align: justify;">
            <div [innerHTML]="recent.isi_post"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="0" size-sm="2" push="0" push-lg="10"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
